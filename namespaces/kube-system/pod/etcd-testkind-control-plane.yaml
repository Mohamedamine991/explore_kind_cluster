apiVersion: v1
kind: Pod
metadata:
  annotations:
    kubeadm.kubernetes.io/etcd.advertise-client-urls: https://172.18.0.5:2379
    kubernetes.io/config.hash: bebaa2ad38fd11dc573ff7f76199a1b6
    kubernetes.io/config.mirror: bebaa2ad38fd11dc573ff7f76199a1b6
    kubernetes.io/config.seen: "2024-07-17T13:26:06.716874033Z"
    kubernetes.io/config.source: file
  labels:
    component: etcd
    tier: control-plane
  name: etcd-testkind-control-plane
  namespace: kube-system
spec:
  containers:
  - command:
    - etcd
    - --advertise-client-urls=https://172.18.0.5:2379
    - --cert-file=/etc/kubernetes/pki/etcd/server.crt
    - --client-cert-auth=true
    - --data-dir=/var/lib/etcd
    - --experimental-initial-corrupt-check=true
    - --experimental-watch-progress-notify-interval=5s
    - --initial-advertise-peer-urls=https://172.18.0.5:2380
    - --initial-cluster=testkind-control-plane=https://172.18.0.5:2380
    - --key-file=/etc/kubernetes/pki/etcd/server.key
    - --listen-client-urls=https://127.0.0.1:2379,https://172.18.0.5:2379
    - --listen-metrics-urls=http://127.0.0.1:2381
    - --listen-peer-urls=https://172.18.0.5:2380
    - --name=testkind-control-plane
    - --peer-cert-file=/etc/kubernetes/pki/etcd/peer.crt
    - --peer-client-cert-auth=true
    - --peer-key-file=/etc/kubernetes/pki/etcd/peer.key
